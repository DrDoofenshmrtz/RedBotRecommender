<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>REDBot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body style="background: #FF416C;">
    <div class="container" id="heading" style="margin-top: 100;/*margin-bottom: 0;*/">
        <div class="row">
            <div class="col">
                <h1 class="text-center shadow-none" data-bss-hover-animate="bounce" id="redbot" style="font-size: 60px;font-family: Righteous, cursive;"><strong>REDBot</strong><br></h1>
            </div>
        </div>
    </div>
    <div class="container">
        <h1 class="text-center" data-aos="zoom-in" data-aos-delay="400" style="margin-top: 20px;">Top 5 Recommendations</h1>
    </div>
    <div class="container" style="margin-top: 50px;text-align: center;">
        <div class="row" data-aos="zoom-in" data-aos-delay="600">
            <div class="col">
                <h2><a href="https://www.google.com/search?q={{ movie_1 }}" target="_blank">{{ movie_1 }}</a></h2>
            </div>
        </div>
        <div class="row" data-aos="zoom-in" data-aos-delay="800">
            <div class="col">
                <h2 style="margin-top: 5px;"><a href="https://www.google.com/search?q={{ movie_2 }}" target="_blank">{{ movie_2 }}</a></h2>
            </div>
        </div>
        <div class="row" data-aos="zoom-in" data-aos-delay="1000">
            <div class="col">
                <h2 style="margin-top: 5px;"><a href="https://www.google.com/search?q={{ movie_3 }}" target="_blank">{{ movie_3 }}</a></h2>
            </div>
        </div>
        <div class="row" data-aos="zoom-in" data-aos-delay="1200">
            <div class="col">
                <h2 style="margin-top: 5px color: black;"><a href="https://www.google.com/search?q={{ movie_4 }}" target="_blank">{{ movie_4 }}</a></h2>
            </div>
        </div>
        <div class="row" data-aos="zoom-in" data-aos-delay="1400">
            <div class="col">
                <h2 style="margin-top: 5px color: black;"><a href="https://www.google.com/search?q={{ movie_5 }}" target="_blank">{{ movie_5 }}</a><br></h2>
            </div>
        </div>
        <div class="container" style="margin-top: 50px;margin-bottom: 40px;"><a class="btn btn-block text-uppercase text-center text-dark border-dark shadow-lg d-flex justify-content-center align-items-center" role="button" data-aos="zoom-in" data-aos-delay="2000" style="margin-left: auto;margin-right: auto;width: 275px;margin-top: 40px;margin-bottom: 20px;"
            href="{{ url_for('home') }}">Get another recommendation</a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bs-init.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
</body>

</html>
